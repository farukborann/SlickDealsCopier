<!DOCTYPE html>
<html>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <body style="width: fit-content; margin: auto;">
        <div class="form-body">
            <div class="row">
                <div class="form-holder mt-5">
                    <div class="form-content">
                        <div class="form-items" id="mainForm" style="width: 400px;">
                            <h3>Test Form</h3>
                            <form>
                                <div class="col-md-12 mt-2">
                                   <input class="form-control" type="text" id="title" placeholder="Title">
                                </div>
                                <div class="col-md-12 mt-2">
                                    <input class="form-control" type="text" id="price" placeholder="Price">
                                </div>
                                <div class="col-md-12 mt-2">
                                    <input class="form-control" type="text" id="oldListPrice" placeholder="Old Price">
                                </div>
                                <div class="col-md-12 mt-2">
                                    <img class="form-control" id="mainImage" src="asd">
                                </div>
                                <div class="col-md-12 mt-2">
                                    <input class="form-control" type="text" id="buyNowUrl" placeholder="Buy Now Url">
                                </div>
                                <div class="col-md-12 mt-2" id="detailsDescription">
                                    <p class="form-control" placeholder="Detailed Description">
                                </div>
                                <div class="col-md-12 mt-2">
                                    <input class="form-control" type="text" id="cuponsLink" placeholder="Cupons Url">
                                </div>                      
    
                                <div class="form-button mt-3">
                                    <button id="submit" type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </body>
</html>
